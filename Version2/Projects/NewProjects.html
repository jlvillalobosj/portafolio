<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Projects table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src = "./../app.js"></script>
        <!-- <script></script> -->
        <link rel="stylesheet" href="../css/style.css" />
    </head>

    <body>

        <!-- Icon Bar (Sidebar - hidden on small screens) -->
        <nav class="w3-sidebar w3-bar-block w3-indigo w3-small w3-hide-small w3-center">
            <!-- Avatar image in top left corner -->
            <!-- <img src="/w3images/avatar_smoke.jpg" style="width:100%"> -->
            <a href="../index.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black" style="margin-top: 20%;">
            <i class="fas fa-user-tie w3-xxlarge"></i>
            <p>Team Members</p>
            </a>
            <a href="../projects.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
            <i class="fas fa-tools w3-xxlarge"></i>
            <p>Projects</p>
            </a>
        </nav>
        
        <!-- Navbar on small screens (Hidden on medium and large screens) -->
        <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
            <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
            <a href="../index.html" class="w3-bar-item w3-button" style="width:25% !important">Team Members</a>
            <a href="../projects.html" class="w3-bar-item w3-button" style="width:25% !important">Projects</a>
            </div>
        </div>

        <div class="w3-padding-large" id="main">
  
            <!-- About Section -->
            <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="list_projects" style="max-width: 90%;">

              <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
                <h2 class="w3-text-light-black w3-cursive">Projects</h2>
                <button 
                onclick="OpenModalCreate()" style="background-color: #4c77af; color: white; padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer;">
                  + Add project
                </button>
              </div>

              

        <div id="modalCreateProject" class="w3-modal">
          <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
            <header class="w3-container w3-teal"> 
              <span onclick="document.getElementById('modalCreateProject').style.display='none'" 
              class="w3-button w3-display-topright">&times;</span>
              <h2>Create project</h2>
            </header>
      
            <form id="formCreateProject" class="w3-container" >
              <div class="w3-section">
                <label><b>Name of the project</b></label>
                <input id="nameProject" class="w3-input w3-border w3-round-large w3-padding w3-margin-bottom fieldText" type="text" placeholder="Enter the name of the project" name="nameProject" required>

                <div class="w3-row">
                  <div class="w3-col w3-margin-right" style="width:45%">
                    <label><b>Members</b></label>
                    <form id="membersProject" class="w3-container w3-card-4">
                      <p>
                      <input class="w3-check" type="checkbox" checked="checked">
                      <label>Julian Villalobos</label></p>
                      <p>
                      <input class="w3-check" type="checkbox">
                      <label> Brayan Quintero</label></p>
                      <p>
                      <input class="w3-check" type="checkbox">
                      <label> Sebastian Moreno</label></p>
                      <p>
                      <input class="w3-check" type="checkbox">
                      <label> Maicol Fontecha</label></p>
                    </form>
                  </div>

                  <div class="w3-col" style="width:50%">
                    <label><b>State</b></label>
                    <form id="stateProject" >
                      <p>
                      <input class="w3-radio" type="radio" name="gender" value="finished">
                      <label>Finished</label></p>
                      <p>
                      <input class="w3-radio" type="radio" name="gender" value="process">
                      <label>Process</label></p>
                      <p>
                      <input class="w3-radio" type="radio" name="gender" value="notStart">
                      <label>Not started</label></p>
                      <p>
                      <input class="w3-radio" type="radio" name="gender" value="consideration" checked>
                      <label>Consideration</label></p>
                    </form>
                  </div>
                </div> 
                <label><b>Description</b></label>
                <textarea class="w3-input w3-border w3-round-large w3-padding w3-margin-bottom fieldText " id="descriptionProject" placeholder="Enter a description for the project. . . " name="descriptionProject" required></textarea>
                <!-- <input id="descriptionSubject" class="w3-input w3-border w3-round-large w3-padding w3-margin-bottom fieldText" type="text" placeholder="Ingrese los crÃ©ditos de la asignatura" name="descriptionSubject" required> -->
                  
                
              </div>
            </form>
                     
            <div class="w3-container w3-border-top w3-padding-16 w3-light-white">
              <button  id="Guardar_Editar" onclick="createSubject()" class="w3-right w3-button w3-green w3-round-medium" type="submit" >Save</button>
              <button onclick="document.getElementById('modalCreateProject').style.display='none'" type="button" class="w3-right w3-margin-right w3-button w3-red w3-round-medium">Cancel</button>
              <span id="msgFormAdd" class="msg-error"></span>
            </div>
          </div>
          
        </div>


              <div class="w3-padding-16">
                <div class="w3-row-padding">
                  
                  <div class="w3-third">
                    <select class="w3-select w3-border w3-round-large " name="option">
                      <option value="" disabled selected >Choose members</option>
                      <option value="Villalobos">Julian Villalobos</option>
                      <option value="Quintero">Brayan Quintero</option>
                      <option value="Moreno">Sebastian Moreno</option>
                      <option value="Fontecha">Maicol Fontecha</option>
                    </select>
                  </div>
                  
                  <div class="w3-third">
                    <select class="w3-select w3-border w3-round-large " name="option">
                      <option value="" disabled selected >Choose state</option>
                      <option value="Finished">Finished</option>
                      <option value="Process">Process</option>
                      <option value="Not_started">Not started</option>
                      <option value="Consideration">Consideration</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <hr style="width:100%" class="">

              <table id="tableProjects" class="w3-table w3-striped">
                <thead>
                  <tr tr class="w3-blue-gray">
                    <th>Name project</th>
                    <th>Description</th>
                    <th>Members</th>
                    <th>State</th>
                    <th>Options</th>
                  </tr>

                </thead>
              </table>
        
        
            </div>
          
          <!-- END PAGE CONTENT -->
        </div>

    </body>

</html>
